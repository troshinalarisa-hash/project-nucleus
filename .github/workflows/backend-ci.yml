name: Backend CI - Python

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Install testing tools
        # Мы устанавливаем инструменты для проверки отдельно от основных зависимостей
        run: pip install flake8 pytest

      - name: Run linter (flake8)
        # Проверяем стиль кода во всей папке backend/
        run: flake8 backend/

      - name: Run tests (pytest)
        # Запускаем тесты (пока их нет, он просто успешно завершится)
        run: pytest backend/